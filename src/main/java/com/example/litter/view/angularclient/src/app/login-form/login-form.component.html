<!-- Default form register -->
<div class = "container">
  <form class="text-center border border-light p-5" (ngSubmit)="onSubmit()" #userForm="ngForm">

    <p class="h4 mb-4">Log In</p>

    <!-- Username -->
    <input type="username" [(ngModel)]="userLogin.username"
           name = "username" id="usernameField" class="form-control mb-4" placeholder="Username" style="background-color: transparent; color : white">

    <!-- Password -->
    <input type="password" [(ngModel)]="userLogin.password"
           name = "password" id="defaultRegisterFormPassword" class="form-control" style="background-color: transparent; color : white" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">



    <!-- Sign up button -->
    <button mdbBtn style = "background-color : #003366; color : white" block="true" class="my-4" type="submit">Log In</button>


  </form>

</div>
<!-- Default form register -->
