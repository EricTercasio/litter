<!-- Default form register -->
<div class = "container">
<form class="text-center border border-light p-5" (ngSubmit)="onSubmit()" #userForm="ngForm">

  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
    <div class="col">
      <!-- First name -->
      <input type="text" [(ngModel)]="user.firstName"
             name = "firstName" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name"
             required #firstName="ngModel" style="background-color: transparent; color : white">
    </div>
    <div class="col">
      <!-- Last name -->
      <input type="text" [(ngModel)]="user.lastName"
             name = "lastName" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name"
             required #lastName="ngModel" style="background-color: transparent; color : white">
    </div>
  </div>

  <!-- E-mail -->
  <input type="email" [(ngModel)]="user.email"
         name = "email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail"
         required #email="ngModel" style="background-color: transparent; color : white">


  <!-- Username -->
  <input type="username" [(ngModel)]="user.username"
         name = "username" required #username = "ngModel" id="username" class="form-control mb-4" placeholder="Username"
         style="background-color: transparent; color : white">

  <!-- Password -->
  <input type="password" [(ngModel)]="user.password"
         name = "password" required #password = "ngModel" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock"
         style="background-color: transparent; color : white">

  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
    At least 8 characters and 1 digit
  </small>

  <div [hidden]="error == false" class="alert alert-danger">{{errorMsg}}</div>
  <div [hidden]="success == false" class="alert alert-success">{{successMsg}}</div>
  <!-- Sign up button -->
  <button mdbBtn block="true" class="my-4" type="submit" style = "background-color : #003366; color : white"
  >Sign Up</button>



  <!-- Terms of service -->
  <p>By clicking
    <em>Sign up</em> you agree to our
    <a href="" target="_blank">terms of service</a>. </p>

</form>

</div>
<!-- Default form register -->
